<div class="container">
  <div class="col s12">
    <div class="row title-section">
      <h2 class="col s6">Landlords</h2>
      <button class="btn waves-effect waves-light add-review" type="submit" name="action">Add Review
        <i class="material-icons right">rate_review</i>
      </button>
    </div>
  </div>
  <div class="divider"></div>
  <br>
  <div class="col s12">
    <div class="row">
      <div class="col s6 card-panel white">
        <h3>Search</h3>
        <form class="col s12" ng-submit="submit(landlord)">
          <div class="row">
            <div class="input-field col s12">
              <input ng-model="landlord.firstName" type="text" id="first_name" class="search-input">
              <label for="first_name">First Name (Optional)</label>
            </div>  
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input ng-model="landlord.lastName" type="text" id="last_name" class="search-input">
              <label for="last_name">Last Name (Optional)</label>
            </div>  
          </div>
          <br>
          <div class="row">
            <div class="input-field col s6">
              <select ng-model="landlord.stars" form="landlord-search-form">
                <option value="" disabled selected>Choose</option>
                <!-- <option value="1" data-icon="assets/star_1.svg" class="left">1+ Stars</option> -->
                <option value="1">1+ Stars</option>
                <option value="2">2+ Stars</option>
                <option value="3">3+ Stars</option>
                <option value="4">4+ Stars</option>
              </select>
              <label>Rating (Optional)</label>
            </div>
            <div class="input-field col s6">
              <select ng-model="landlord.numberOfReviews" form="landlord-search-form">
                <option value="" disabled selected>Choose</option>
                <option value="1">1+ Reviews</option>
                <option value="5">5+ Reviews</option>
                <option value="10">10+ Reviews</option>
                <option value="50">50+ Reviews</option>
              </select>
              <label>Number of Reviews (Optional)</label>
            </div>
          </div>
          <button class="btn waves-effect waves-light submit-search" type="submit" name="action">Search
            <i class="material-icons right">send</i>
          </button>
        </form>
      </div>
      <div class="col s5 push-s1 card-panel white">
        <h3 ng-bind="profileTitle"></h3>
        <div ng-repeat="profile in currentData">
          <h5>{{profile.first_name + ' ' + profile.last_name}}</h5>
          <img src="assets/empty_prof_pic_male.jpg" alt="profile picture" />
          <h5>Stars: {{profile.stars}}</h5>
          <h5>Reviews: {{profile.review_count}}</h5>
          <h5>Latest Review:</h5>
          <p>"{{profile.review_text}}"</p>
          <p>- {{profile.username}}</p>
        </div>
        <br>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function() {
    $('select').material_select();
  });
</script>
