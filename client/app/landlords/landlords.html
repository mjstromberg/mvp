<div>
  <div class="col s12">
    <div class="row">
      <h2 class="col s6">Landlords</h2>
      <button class="btn waves-effect waves-light add-review" type="submit" name="action">Add Review
        <i class="material-icons right">rate_review</i>
      </button>
    </div>
  </div>
  <div class="col s12">
    <div class="row">
      <div class="col s6">
        <h3>Search</h3>
        <form class="col s12" ng-submit="submit(landlord)">
          <div class="row">
            <div class="input-field col s12">
              <input ng-model="landlord.firstName" type="text" id="first_name" class="search-input">
              <label for="first_name">First Name (Optional)</label>
            </div>  
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input ng-model="landlord.lastName" type="text" id="last_name" class="search-input">
              <label for="last_name">Last Name (Optional)</label>
            </div>  
          </div>
          <br>
          <div class="row">
            <div class="input-field col s6">
              <select ng-model="landlord.stars" form="landlord-search-form">
                <option value="" disabled selected>Choose</option>
                <option value="1+ Stars">1+</option>
                <option value="2+ Stars">2+</option>
                <option value="3+ Stars">3+</option>
                <option value="4+ Stars">4+</option>
              </select>
              <label>Rating (Optional)</label>
            </div>
            <div class="input-field col s6">
              <select ng-model="landlord.numberOfReviews" form="landlord-search-form">
                <option value="" disabled selected>Choose</option>
                <option value="1+ Reviews" selected>1+</option>
                <option value="5+ Reviews">5+</option>
                <option value="10+ Reviews">10+</option>
                <option value="50+ Reviews">50+</option>
              </select>
              <label>Number of Reviews (Optional)</label>
            </div>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action">Search
            <i class="material-icons right">send</i>
          </button>
        </form>
      </div>
      <div class="col s6">
        <h3 ng-bind="profileTitle"></h3>
        <div ng-repeat="profile in currentData">
          <img src="assets/empty_prof_pic_male.jpg" alt="profile picture" />
          <h4>{{profile.first_name + ' ' + profile.last_name}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function() {
    $('select').material_select();
  });
</script>
