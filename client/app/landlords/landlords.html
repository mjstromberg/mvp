<div>
  <div>
    <h2>Landlords</h2>
    <button>Add Review</button>
  </div>
  <div>
    <div class="row">
      <h3>Search</h3>
      <form class="col s12" ng-submit="submit(landlord)">
        <div></div>
        <div class="input-field col s6">
          <!-- <h4>Landlord First Name (Optional):</h4> -->
          <input ng-model="landlord.firstName" type="text" id="first_name" placeholder="Ex: Mickey" class="search-input">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <!-- <h4>Landlord Last Name (Optional):</h4> -->
          <input ng-model="landlord.lastName" type="text" id="last_name" placeholder="Ex: Mouse" class="search-input">
          <label for="last_name">First Name</label>
        </div>
        <div class="input-field col s12">
          <!-- <h4>Stars (Optional):</h4> -->
          <select ng-model="landlord.stars" form="landlord-search-form">
            <option value="" disabled selected>Choose</option>
            <option value="1+ Stars">1+</option>
            <option value="2+ Stars">2+</option>
            <option value="3+ Stars">3+</option>
            <option value="4+ Stars">4+</option>
            <label>Rating (Optional)</label>
          </select>
        </div>
        <div class="input-field col s12">
          <!-- <h4>Number of Reviews (Optional):</h4> -->
          <select ng-model="landlord.numberOfReviews" form="landlord-search-form">
            <option value="" disabled selected>Choose</option>
            <option value="1+ Reviews" selected>1+</option>
            <option value="5+ Reviews">5+</option>
            <option value="10+ Reviews">10+</option>
            <option value="50+ Reviews">50+</option>
            <label>Number of Reviews (Optional)</label>
          </select>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Search
            <i class="material-icons right">send</i>
        </button>
      </form>
    </div>
    <div>
      <h3 ng-bind="profileTitle"></h3>
      <div ng-repeat="profile in currentData">
        <img src="assets/empty_prof_pic_male.jpg" alt="profile picture" />
        <h4>{{profile.first_name + ' ' + profile.last_name}}</h4>
      </div>
    </div>
  </div>
</div>
